<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
     <title>Document</title>
    <!-- this title should dynamically change withe the name of the business the user selected-->
</head>
 <body>
    <header>
        <div class="logo"></div>
        <form class="searchbar-business">
            <label for="find">Find</label>
            <input type="text" placeholder="restaraunts, burgers, pizza" />
            <label for="location">Near</label>
            <input type="text" placeholder="your current location" />
            <button type="submit" id="submit"><i class="fas fa-search fa-2x"></i></button>
        </form>
    </header>
    <main>
        <section class="business">
            <!--This where the business name, star rating, dollar signs and tags should render-->
        </section>
        <button class="reviewbutton"><i class="fas fa-star"></i><p>Write a Review</p></button>
        <section class="assets">
            <div class="map">
                <!--The google map box should render here-->
            </div>
            <div class="photos">
                <!--This is where any photos should render to-->
            </div>
        </section>
        <section class="reviews">
            <h3>Recommended Reviews for <!--name of business should dynamically render here--> </h3>
            <div>
                <!--This is where the reviews should render-->
            </div>
        </section>
        <section class="write">
            <!--This is where the review box should render and everythign else on the page will be removed-->
        </section>
    </main>
 </body>
 </html>
