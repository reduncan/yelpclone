<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>yelp</title>
</head>
<body>
    <header>
        <ul>
            <li class="write"><p class="link">Write a Review</p></li>
            <li class="log"><p class="link">Log In</p></li>
            <li class="signup"><button class="signup-home"><p>Sign Up</p></button></li>
        </ul>
    </header>
    <main>
        <div class="yelp"><img src="../assets/logos/yelp.logo.png" class="logo"/></div>
        <form class="searchbar-home">
            <label class="find">Find</label>
            <input type="text" placeholder="restaraunts, burgers, pizza" /> 
            <label class="location">Near</label>
            <input type="text" placeholder="your current location" />
            <button class="submit" type="submit" id="submit"><i class="fas fa-search fa-2x"></i></button>
        </form>
        <div class="shortcuts">
            <i class="fas fa-utensils"></i>
            <li class="subhead"><p class="underline">Restaurants</p></li>
            <i class="fas fa-city"></i>
            <li class="subhead"><p class="underline">Businesses</p></li>
        </div>
    </main>
    <footer>
        <p>created by a bunch of nerds {the candy that is}</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../public/js/index.js"></script>
</body>
</html>
