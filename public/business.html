<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    
    <title>Business</title>
</head>

<body>

    <div class='header'>
        <h2 class="heading-link">
            <a href="#" target="_blank">Testing Cafe</a>
        </h2>
    </div>

    <!-- <div class="form"> -->
    <form id='reviewBox'>
        <!-- <div class="stars">-->
        <fieldset class="rating-selector">
            <ul data-stars=0 class="i-selector-star" role="radiogroup">
                <li class="stars">
                    <input type="radio" name="rating" value="1" class="input"></div>
                    <div class='label'>1 star rating</div>
                    <div class='label'>Eek! Methinks not</div>
                </li>
                <li class="stars">
                    <input type="radio" name="rating" value="2" class="input"></div>
                    <div class='label'>2 star rating</div>
                    <div class='label'>Meh. I've experienced better.</div>
                </li>
                <li class="stars">
                    <input type="radio" name="rating" value="3" class="input"></div>
                    <div class='label'>3 star rating</div>
                    <div class='label'>A-OK</div>
                </li>
                <li class="stars">
                    <input type="radio" name="rating" value="4" class="input"></div>
                    <div class='label'>4 star rating</div>
                    <div class='label'>Yay! I'm a fan</div>
                </li>
                <li class="stars">
                    <input type="radio" name="rating" value="5" class="input"></div>
                    <div class='label'>5 star rating</div>
                    <div class='label'>Woohoo! As good as it gets!</div>
                </li>
            </ul>
            <span class="description">
                <p class="des-text">

                </p>
            </span>
        </fieldset>
        <textarea class="review-input" placeholder="Your review helps others learn about great local business. 
                  
Please don't review this business if you received a freebie for writing this review, or is connected in any way to the owner or employees."
            maxlength="5000" style="height:152px;"></textarea>
        
    </form>
    <div class="review-footer">
        <div class="arrange-post">
        <button type="submit" value="submit" class="outer-post">
            <span class="inner-post">
                <span class="post-button-text">
                    Post Review
                </span>
            </span>
        </button>
    </div>
    </div>
    
    <script src="js/business.js"></script>
</body>

</html>
